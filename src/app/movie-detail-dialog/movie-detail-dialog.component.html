<h1 class = 'detail-title' mat-dialog-title>{{data.title}}</h1>
<div class = 'detail-card' mat-dialog-content>{{data.content}}</div>
<div mat-dialog-actions>
  <button class='detail-button' mat-button mat-dialog-close>Close</button>
  
  <button  *ngIf="data.confirm" mat-button (click)="data.confirm.function()" color="danger"> Delete</button>
</div>
