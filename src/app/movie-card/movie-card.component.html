<!-- ngFor directive used to display all returned movies -->
<!-- let movies... refers to movies var declared in comp file -->
<div style="display: flex;">
    <mat-menu #appMenu="matMenu">
        <button 
        mat-menu-item
        routerLink="/profile"
        >
            Profile
        </button>
        <button
        mat-menu-item
        routerLink="/welcome"
        (click) = "logoutUser()"
        >
            Logout
        </button>
      </mat-menu>
      
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageUrl}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary"
            (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary"
            (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary"
            (click)="openSynopsisDialog(movie.Description)">
                
                Synopsis
            </button>
            <button>
                <mat-icon
                (click) = "addToFavorites(movie)"
                >favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
